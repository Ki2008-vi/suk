    }

    ::-webkit-scrollbar-track {
      background: #0B0F19;
    }

    ::-webkit-scrollbar-thumb {
      background: #00E5FF;
      border-radius: 4px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes floatSlow {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .animate-float {
      animation: floatSlow 6s ease-in-out infinite;
    }

    .animate-shimmer {
      background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.15), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }

    .animate-slideIn {
      animation: slideIn 0.5s ease-out forwards;
    }

    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .card-hover {

    }

      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 229, 255, 0.15);
    }

    .btn-primary {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 229, 255, 0.3);
    }

    .pattern-dots {

</head>

    const App = () => {
      const [currentPage, setCurrentPage] = useState(0);
      const [isScrolled, setIsScrolled] = useState(false);
      const [isTransitioning, setIsTransitioning] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      useEffect(() => { const handleScroll = () => setIsScrolled(window.scrollY > 50); window.addEventListener('scroll', handleScroll); return () => window.removeEventListener('scroll', handleScroll); }, []);

      const handlePageChange = (pageIndex) => {
        if (pageIndex !== currentPage && !isTransitioning) {
          setIsTransitioning(true);
          setIsMobileMenuOpen(false);
          setTimeout(() => { setCurrentPage(pageIndex); setIsTransitioning(false); window.scrollTo({ top: 0, behavior: 'smooth' }); }, 300);
        }
      };

      const pages = [<HeroSection key="hero" setCurrentPage={handlePageChange} />, <ServicesSection key="services" />, <PortfolioSection key="portfolio" />, <ContactSection key="contact" />];

      return (
        <div className="min-h-screen bg-cream">
          <Navigation currentPage={currentPage} setCurrentPage={handlePageChange} isScrolled={isScrolled} isMobileMenuOpen={isMobileMenuOpen} setIsMobileMenuOpen={setIsMobileMenuOpen} />
          <div className={`transition-opacity duration-300 ${isTransitioning ? 'opacity-0' : 'opacity-100'}`}>{pages[currentPage]}</div>
          <MobileSlideNav currentPage={currentPage} setCurrentPage={handlePageChange} />
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
